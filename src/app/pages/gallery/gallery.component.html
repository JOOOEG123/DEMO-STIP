<div class="container">
  <h1 class="text-center my-4 fw-bold">Gallery</h1>
  <div class="d-flex justify-content-center flex-wrap">
    <div *ngFor="let gallery of galleries" class="p-2 mx-4">
      <div
        [ngStyle]="{
          cursor: 'pointer',
          color: selectedCategory == gallery ? 'red' : 'black',
          'border-bottom':
            selectedCategory == gallery ? '3px solid red' : 'none'
        }"
        (click)="setActive(gallery)"
      >
        <b>{{ gallery }}</b>
      </div>
    </div>
  </div>
  <hr class="divider" />
</div>

<div class="container my-4">
  <ngx-masonry
    [options]="masonryOptions"
    [ordered]="true"
    [ngStyle]="{ width: '100%' }"
  >
    <div
      ngxMasonryItem
      class="masonry-item my-2"
      *ngFor="let image of display; let i = index"
      [ngClass]="'responsive-columns'"
    >
      <div>
        <img
          [src]="image.src"
          width="100%"
          [ngClass]="'hovered-img'"
          (mouseleave)="onLeave()"
          (mouseover)="onEnter(i)"
          [ngStyle]="{ opacity: currentImageIndex == i ? '0.4' : '1' }"
        />
        <button
          [ngClass]="'hovered-button'"
          (mouseover)="onEnter(i)"
          [ngStyle]="{ opacity: currentImageIndex == i ? '1.0' : '0.0' }"
        >
          LEARN MORE
        </button>
      </div>
    </div>
  </ngx-masonry>
</div>

<div class="container d-flex justify-content-center">
  <pagination
    [boundaryLinks]="showBoundaryLinks"
    [itemsPerPage]="itemsPerPage"
    [totalItems]="images.length"
    [(ngModel)]="currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  ></pagination>
</div>
