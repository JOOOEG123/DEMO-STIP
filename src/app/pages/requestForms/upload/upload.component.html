<div *ngIf="!page">
  <h2 class="text-center pb-5 pt-5 mt-5">Contribution Upload</h2>
  <h3 class="text-center pt-3 pb-5">Upload</h3>
</div>

<div *ngIf="page">
  <h3 class="text-center pb-5 pt-5 mt-5">Detailed/Edit Contribution</h3>
</div>

<div class="container-fluid">
  <div class="row">
    <app-form [data]="formData" (change)="onFormChange($event)"></app-form>
  </div>

  <div class="row">
    <div class="col-md-4 ms-5 ps-5 photo">
      <!-- photo upload section -->
      <app-array
        *ngIf="isImageLoaded"
        [data]="images"
        [cleared]="isImageCleared"
        title="Image"
        type="image"
        (change)="onImageChange($event)"
      ></app-array>
    </div>

    <!-- col for contents input box -->
    <div class="col-md-6">
      <div class="my-4">
        <h4>Contents</h4>
        <div class="border p-2 shadow rounded">
          <label for="add_content" class="form-label h4">Add Content</label>
          <textarea
            class="form-control"
            id="add_content"
            rows="5"
            placeholder="Add content/description here..."
            [(ngModel)]="description"
          ></textarea>
        </div>
      </div>
      <!-- event detail and date -->
      <div class="row">
        <div class="col">
          <app-array
            [data]="events"
            [cleared]="isEventCleared"
            title="Event"
            type="event"
            (change)="onEventChange($event)"
          ></app-array>
        </div>
      </div>
      <!-- memoir section -->
      <br />
      <div class="row">
        <div class="col">
          <app-array
            [data]="memoirs"
            [cleared]="isMemoirCleared"
            title="Memoir"
            type="memoir"
            (change)="onMemoirChange($event)"
          ></app-array>
        </div>
      </div>
    </div>
  </div>
  <br /><br />
  <!-- submit and clear buttons -->
  <div class="d-flex col-11 mx-auto mb-5" *ngIf="page != 'contribution'">
    <button
      type="button"
      class="btn btn-lg btn-outline-dark rounded-pill ms-auto px-4"
      (click)="clear2()"
    >
      Clear
    </button>
    <button
      type="button"
      class="btn btn-lg btn-outline-dark me-3 rounded-pill mx-2 px-4"
      (click)="onSubmit()"
    >
      Submit
    </button>
  </div>
</div>
